<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button ondblclick="fun()">Double click here</button> 
   <button onmouseover="fun1()">over here</button> 
   <button onmouseout="fun2()">Mouse out here</button>
   <button oncontextmenu="fun3()">Right click here</button>
   <button oncontextmenu="fun3()">Right click here</button>
   <button onmouseleave="fun4()">MOouse leave here</button>
   <button onclick="fun5()">Click here</button>



   <script>
    function fun(){
        alert("Double click is working")
    }
    function fun1(){
        alert("Mouse over is working")
    }
    function fun2(){
        alert("Mouse out is working")
    }
    function fun3(){
        alert("Right click is enabled")
    }
    function fun4(){
        alert("Mouse leave is as as mouse out")
    }
    function fun5(){
        alert("Mouse Click isWorking")
    }
   </script>
</body>
</html>
