<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return valid()">
        <label for="">Name</label>
        <input type="text" name="" id="name"> <br> <br>
        <label for="">Contact</label>
        <input type="text" name="" id="contact"> <br> <br>
        <label for="">Email</label>
        <input type="text" name="" id="email"> <br> <br>
        <label for="">Password</label>
        <input type="text" name="" id="password"> <br> <br>
        <label for="">Confirm Password</label>
        <input type="text" name="" id="cpass"> <br> <br>
        <input type="submit" name="" id="">
    </form>

    <script>
       function valid(){
       let nam =document.getElementById('name').value
        let con =document.getElementById('contact').value
        let mail =document.getElementById('email').value
        let pass =document.getElementById('password').value
        let cpasss =document.getElementById('cpass').value

       
        if(nam==""){
            alert("Please enter your name")
            document.getElementById('name').focus();
            return false;
        }
        else if(con==""){
            alert("Please enter your number")
            document.getElementById('contact').focus()
            return false;
        }
        else if(isNaN(con)){
            document.getElementById('contact').focus()
            alert("Please enter numbers only")
            return false;
        }
        else if(con.length>10||con.length<10){
            document.getElementById('contact').focus()
            alert("Please enter 10 digit number")
            return false;
        }
        else if(pass==""){
            alert("Pleaase enter password to continue")
            document.getElementById('password').focus()
            return false
        }
        else if(!(pass.match(/[!@#$%^&*]/))){
            alert("Please add atleast one special character")
            document.getElementById('password').focus()
            return false;
        }
        else if(cpasss!=pass){
            alert("Please confirm the password")
            document.getElementById('cpass').focus()
            return false;
        }

    }
    </script>
</body>
</html>
