<html lang="en">

</head>
<body>
    <div class="main">
    <div class="smallimages">
    <img src="png image.webp"  alt="" height="100px" onmouseover="fun1()">
    <img src="—Pngtree—website shopping cart_11939.png" class="img2" height="100px" onmouseover="fun2()">
    <img src="heavy1.webp" class="img3" alt="" height="100px" onmouseover="fun3()">
    <img src="heavy3.webp" class="img4" alt="" height="100px" onmouseover="fun4()">
    <img src="heavy5.webp" class="img5" height="100px" alt="" onmouseover="fun5()">
</div>

    <div>
        <img src="png image.webp" alt="" id="target">
    </div>
</div>

<div class="main">
    <div class="content">
        <h2>Price</h2> <h2 id="price">0</h2> <br>
        <div class="butto"><button onclick="dec();">-</button><h4 id="quant">0</h4><button onclick="inc();">+</button></div>
    </div>
    <div class="cart">
        <h4 id="trolly">0</h4>
        <img src="—Pngtree—website shopping cart_11939.png" width="100%" height="500px" alt="">
    </div>
</div>

    <script>
        let img=document.getElementById('target');
        function fun1(){
            img.src="png image.webp"
        }
        function fun2(){
            img.src="—Pngtree—website shopping cart_11939.png"
        }
        function fun3(){
            img.src="heavy1.webp"
        }
        function fun4(){
            img.src="heavy3.webp"
        }
        function fun5(){
            img.src="heavy5.webp"
        }

let val= document.getElementById('quant');
let troll= document.getElementById('trolly');
let pric=document.getElementById('price');

let v=0;
let p=500;

function inc(){
    v++;
    val.innerHTML=v;
    troll.innerHTML=v;
    pric.innerHTML=v*p;
}

function dec(){
    if(v>0){
        v--;
        val.innerHTML=v;
        troll.innerHTML=v;
        pric.innerHTML=v*p;
    }
    
}

    </script>
