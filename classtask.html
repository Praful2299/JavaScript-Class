<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count">0</h1>
    <button onclick="inc();">Increment</button>
    <button onclick="dec();">Decrement</button>

    <script>
        let val=document.getElementById('count');
        let v=0;
        

        function inc(){
            v++;
            val.innerHTML=v;
        }

        function dec(){
           if(v>0){
            v--;
            val.innerHTML=v;}
        }

    </script>
</body>
</html>
